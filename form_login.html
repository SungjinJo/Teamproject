<!DOCTYPE html>
<html lang="en">

<head>
    <title>잡담드림</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>


    <!-- Header -->
    <header id="header_login">

        <a href="index.html" class="logo"><img src="./images/Logo.png"></a>

    </header>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-7 col-xs-10 login-form">

                    <form action="#">
                        <div class="form-group">
                            <label for="id">아이디</label>
                            <input type="text" class="form-control" id="id" placeholder="아이디">
                        </div>
                        <div class="form-group">
                            <label for="pw">비밀번호</label>
                            <input type="password" class="form-control" id="pw" placeholder="비밀번호">
                        </div>

                        <div class="keep_check">
                            <input type="checkbox" id="keep" name="nvlong" class="input_keep" value="on">
                            <label for="keep" class="keep_text">로그인 상태 유지</label>
                        </div>

                        <div class="form-group">
                            <button type="submit" id="login_btn">로그인</button>
                            <button type="button" id="login_joinbtn" onclick="location.href='form_join.html'">회원가입</button>
                        </div>
                        <div class="id_pw_search">
                            <a href="idpwSearch.html" class="id-pw-search">아이디 / 비밀번호찾기</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
        <div class="footer_login">
            <p class="copyright" id="login_footer">&copy; Untitled. All rights reserved. Demo Images:
                <a href="https://unsplash.com">Unsplash</a>. Design: <a href="https://html5up.net">HTML5UP</a>.
            </p>
        </div>
    </footer>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/js/bootstrap.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
